name: mahmoudWalid Commit

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        ref: main
        persist-credentials: true

    - name: Create file and commit
      run: |
        FILE="commit_number.md"
        if [ ! -f "$FILE" ]; then
          echo "Hello, my name is mahmoud walid" > "$FILE"
          echo "commit number: 1" >> "$FILE"
        else
          CURRENT_COUNT=$(grep -oP 'commit number: \K\d+' "$FILE")
          if [ -z "$CURRENT_COUNT" ]; then
            CURRENT_COUNT=0
          fi
          NEXT_COUNT=$((CURRENT_COUNT + 1))
          sed -i "/commit number:/c\commit number: $NEXT_COUNT" "$FILE"
        fi
        git config --global user.name "mahmoudProfile2"
        git config --global user.email "mahmoudprofile2@gmail.com"
        git add "$FILE"
        git commit -m "Update commit number to $NEXT_COUNT" || echo "Nothing to commit"
        git push || echo "Push failed"
